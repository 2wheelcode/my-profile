<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://kit.fontawesome.com/e1fe6d689e.js" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;900&family=Russo+One&display=swap" rel="stylesheet">
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles/default.css">

    <title>Bentley Hamm</title>
</head>
<body>
    
    <section class="s1">
        <div class="main-container">
            <div class="greeting-wrapper">
            <h1>Hi, I'm Bentley Hamm</h1>
            </div>

            <div class="intro-wrapper">
                <div class="nav-wrapper">
                    <div class="dots-wrapper">
                    <div id="dot-1" class="browser-dot"></div>
                    <div id="dot-2" class="browser-dot"></div>
                    <div id="dot-3" class="browser-dot"></div>
                    </div>
                    <ul id="navigation">
                        <li><a href="#">Contact</a>
                        </li>
                    </ul>
                </div>

                <div class="left-column">
                    <img id="profile-pic" src="images/Profile WF.jpeg" alt="Picture of Bentley">
                    <h5 style="text-align: center; line-height: 0;">Personalize Theme</h5>
                    <div id="theme-options-wrapper">
                        <div id="light-mode" class="theme-dot"></div>
                        <div id="blue-mode" class="theme-dot"></div>
                        <div id="green-mode" class="theme-dot"></div>
                        <div id="purple-mode" class="theme-dot"></div>
                    </div>
                    <p id="settings-note">*Theme options will be saved for<br>your next visit</p>
                </div>

                <div class="right-column">
                    <div id="preview-shadow">
                        <div id="preview">
                            <div id="corner-tl" class="corner"></div>
                            <div id="corner-tr" class="corner"></div>
                            <h3>What I Do</h3>
                            <p>I owned and operated a specialized trucking company is a past life, now I'm starting over in a software developer career</p>
                            <div id="corner-bl" class="corner"></div>
                            <div id="corner-br" class="corner"></div>
                        </div>  
                    </div>
                </div>
            </div>

        </div>
    </section>

    <section class="s2">
        <div class="main-container">
            About
        </div>
    </section>
        
    <section class="s1">
        <div class="main-container">
            Portfolio
        </div>
    </section>

    <section class="s2">
        <div class="main-container">
            Contact
        </div>
    </section>
    




</body>
</html>
